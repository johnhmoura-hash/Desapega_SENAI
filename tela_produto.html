<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="box-produto">

    <div class="produto">
        <img src="Img/img_garrafa.webp" alt="Produto">

        <div class="info">
            <h2>Garrafa térmica</h2>
            <p>
                Garrafa térmica resistente e moderna, ideal para manter sua bebida
                quente ou gelada por mais tempo.
            </p>
        </div>
    </div>

    <h3 class="titulo-info">Informações</h3>

    <input
        class="input-info"
        type="text"
        placeholder="Tempo de uso"
        onfocus="this.value='Tempo de uso: dois meses'">

    <input
        class="input-info"
        type="text"
        placeholder="Produto / pontos"
        onfocus="this.value='Produto / pontos: 120'">

    <input
        class="input-info"
        type="text"
        placeholder="Produto p/ troca"
        onfocus="this.value='Troca por mochila ou garrafa'">

    </div>
</div>
</body>
</html>
