<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat básico</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="chat-page">
  <div class="chat">

    <div class="header">
      Andre Bonfim
    </div>

    <div class="messages">

      <div class="msg left">Boa tarde!</div>

      <div class="msg right">Olá, boa tarde!</div>

      <div class="msg left">O produto ainda está disponível?</div>

      <div class="msg right">Sim!</div>

      <span class="status">Lido</span>

    </div>

    
    <div class="input">
      <input type="text" placeholder="Digite uma mensagem..." disabled>
      <button disabled>➤</button>
    </div>

  </div>
</div>

</body>
</html>

</html>
