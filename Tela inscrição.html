<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição-Desapega SENAI</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>  
<div class="Login-page">
  <div class="Card">
    <img src="Img/img_feira.png" alt="logo"  class="logo">

    <form id="formFeira" class="form">
      <div class="campo">
        <label for="usuario">Nome</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário">
        <small></small>
      </div>

      <div class="campo">
        <label for="numMatricula">Número de Matrícula</label>
        <input  id="numMatricula" placeholder="Digite o número de matrícula"oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <small></small>
      </div>
      <button type="submit" class="botao">Salvar inscrição</button>
    </form>
  <br> 
  <br>
  
    
  


<script src="script.js"></script>
</body>
</html>
