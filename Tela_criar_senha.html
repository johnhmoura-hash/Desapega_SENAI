<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novasenha-Desapega SENAI</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="Img/possivel logo.png" type="image/x-icon">
</head>

<body>
<div class="Login-page">
    
<div class="Card">
<h2>Criar conta</h2> 

  <form id="form" class="form">

    <div class="campo">
      <label for="usuario">Nome</label>
      <input type="text" id="usuario" placeholder="Digite seu usuário">
      <small></small>
    </div>

    <div class="campo">
      <label for="numMatricula">Número de Matrícula</label>
      <input  id="numMatricula" placeholder="Digite o número de matrícula"oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      <small></small>
    </div>
      
    <div class="campo">
      <label for="numTelefone">Número de Telefone</label>
      <input  id="numTelefone" placeholder="Digite o número de telefone" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      <small></small>
    </div>
  
    <div class="campo">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite o seu email">
      <small></small>
    </div>

    <div class="campo">
      <label for="emailConfirmar"> Confirmar Email</label>
      <input type="email" id="emailConfirmar" placeholder="Confirme seu email">
      <small></small>
    </div>

    <div class="campo">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <i id="versenha" class="ri-eye-line"></i>
       <small></small>
    </div>

    <div class="campo">
      <label for="confirmarSenha">Confirmar senha</label>
      <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
       <i id="verconfirmesenha" class="ri-eye-line"></i> 
      <small></small>
    </div>

    <div>
      <button type="submit" class="botao">CRIAR CONTA</button>
    </div>

  </form>
  <br>

  <button class="google-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
      Criar com o Google
  </button>

  <p class="cadastro">
    Ja possui cadastro?
    <a href="Tela_login.html">Entrar</a>
  </p>
</div>

</div>

</div>
<script src="script.js"></script>
</body>


</html>
