<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login-Desapega SENAI</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
<div class="Login-page">
    <form action="tela_principal.html" onsubmit="return validarFormulario()">
<div class="Card">

    <div>
     <div class="campo">

<div>
<button class="botao" type="submit">ENTRAR</button>
</form>
</div>

<br>
<button class="google-btn">
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
  Entrar com Google 
</button>

  <a href="Tela_criar_senha.html">Cadastre-se</a>
</p>


</div>

</div>

</div>
