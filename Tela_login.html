<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Desapega SENAI</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="Login-page">
    <form class="form" id="form" action="tela_principal.html" onsubmit="return validarFormulario()">

      <div class="Card">
        <img src="Img/logo 2.png" alt="logo"  class="logo">
      <div>
      <div class="campo">
        <label for="usuario">Nome</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário">
        <small>Error Message</small>
      </div>

      <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <i id="versenha" class="ri-eye-line"></i>
        <small>Error Message</small>
      </div>

      <button class="botao" type="submit">ENTRAR</button>

    </form>
  </div>
<br>

<button class="google-btn">
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
  Entrar com Google 
</button>

<p class="cadastro">
  Não tem uma conta?
  <a href="Tela_criar_senha.html">Cadastre-se</a>
</p>


</div>

</div>

</div>
<script src="script.js"></script>
</body>


</html>
